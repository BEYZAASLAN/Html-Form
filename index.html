<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form  action="https://formsubmit.co/aslanbeyza3413@gmail.com" method="POST"  class="form">
      <p class="title">KAYIT OL</p>
      <div class="flex">
        <label for="name">
          <input class="input" id="name"  type="text" required="" />
          <span>İsim</span>
        </label>

        <label for="surname">
          <input class="input" type="text"  id= "surname" required="" />
          <span>Soyisim</span>
        </label>
      </div>

      <label for="email">
        <input class="input" type="email" id="email" required="" />
        <span>Eposta</span>
      </label>

      <label for="age">
        <input class="input" type="number" id="age" required="" min="15" max="70" />
        <span>Yaşınız</span>
      </label>
      <label for="message">
        <textarea class="input" required="" id="message" rows="4"></textarea>
        <span>Mesajınız</span>
      </label>
      <label  for="range">Sitemizi puanlayın:</label>
      <input type="range" id="tempB" name="temp" list="values"/>
      <datalist id="values">
        <option value="0">0</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
      </datalist>
      <button class="submit">GÖNDER</button>
    </form>
  </body>
</html>
